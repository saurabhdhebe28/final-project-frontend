<div class="container">
    <app-input [label]="'Offer Title'" (e)="inp($event)" [placeholder]="'Enter offer title'"></app-input>
    <app-input [type]="'File'" [label]="'Offer image'" (e)="inp($event)" [placeholder]="'Select image'"></app-input>
    <app-input [label]="'Offer Code'" (e)="inp($event)" [placeholder]="'Enter offer code'"></app-input>
    <app-dropdown [label]="'Merchant'" [items]="['Nike','Puma']" ></app-dropdown>
    <app-dropdown [label]="'Brands'" [items]="['Mama Earth','Lenskart']" ></app-dropdown>
    <app-input [label]="'Min Amount'" (e)="inp($event)" [placeholder]="'Select Min Amount '"></app-input> 
    <app-dropdown [label]="'Offer Type'" [items]="['PIN','Merchant Code']" ></app-dropdown>
    <app-input [label]="'Limit'" (e)="inp($event)" [placeholder]="'Select  '"></app-input>
    <app-input [type]="'Date'" [label]="'Offer Expiry Date'" (e)="inp($event)" ></app-input>
</div>
