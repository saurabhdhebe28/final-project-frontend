<form [formGroup]="offers" action="">

    <div>
        <label for="offerTitle">Offer Title<span>*</span></label>
        <input (keyup)="getError('offerTitle')" type="text" #offerTitle formControlName="offerTitle" placeholder="Please enter title for the offer" />
        <small *ngIf="error.offerTitle">Offer title is required</small>
    </div>

    <div>
        <label for="offerImage">Offer Image<span>*</span></label>
        <input type="file" formControlName="offerImage" #fileInput (change)="getFileDetails(fileInput)" />
        <small *ngIf="error.offerImage">Offer Image is required</small>

        <label for="offerCode">Offer Code<span>*</span></label>
        <input type="text" (keyup)="getError('offerCode')" formControlName="offerCode" placeholder="Please enter offer code" />
        <small *ngIf="error.email">Enter offer code </small>
    </div>

    <label for="Merchant">Merchant <span>*</span></label>
    <select name="Merchant" id="Merchant">
        <option disabled selected value="">Select</option>
        <option *ngFor="let Merchant of merchants" value="{{Merchant}}">{{Merchant}}</option>
    </select>

    <label for="Brands">Brands <span>*</span></label>
    <select name="Brands" id="Brands">
        <option disabled selected value="">Select</option>
        <option *ngFor="let Brand of Brands" value="{{Brand}}">{{Brand}}</option>
    </select>

    <label for="minAmount">Minimun Amount<span>*</span></label>
    <input type="text" (keyup)="getError('minAmount')" formControlName="minAmount" placeholder="Select Min Amount" />

    <div>
        <label for="Brands">Brands <span>*</span></label>
        <select name="Brands" id="Brands">
            <option disabled selected value="">Select</option>
            <option *ngFor="let Brand of Brands" value="{{Brand}}">{{Brand}}</option>
        </select>
    </div>

    <!-- <small *ngIf="error.minAmount">Minimum amount is allowed</small>
    <input type="text" (keyup)="getError('minAmount')" formControlName="minAmount" placeholder="Select Min Amount" />
    <small *ngIf="error.minAmount">min amount allowed</small> -->

    <div>
        <label for="offerType">Offer Type <span>*</span></label>
        <select name="Type" id="Type">
            <option disabled selected value="">Select</option>
            <option *ngFor="let Brand of Brands" value="{{Brand}}">{{Brand}}</option>
        </select>
    </div>

    <div>
        <label for="limit">Limit<span>*</span></label>
        <input type="text" (keyup)="getError('limit')" formControlName="limit" placeholder="Enter limit" />
        <small *ngIf="error.limit">Please enter limit </small>
    </div>

    <div>
        <label for="offerExpiryDate">Offer expiry code<span>*</span></label>
        <input type="date" (keyup)="getError('date')" formControlName="offerExpiryDate" />
    </div>

    <!-- <app-input [type]="'Date'" [label]="'Offer Expiry Date'" (e)="inp($event)" ></app-input> -->

    <!-- <input [disabled]="testForm.invalid (click)="submit()"> -->
</form>
