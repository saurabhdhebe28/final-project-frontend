<div class="right">

<div class="search">
    <form class="form-inline" (ngSubmit)="search()">
        <div class="form-group mr-2">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" name="firstName"
                [(ngModel)]="firstName" (keyup)="search()">
        </div>
        <button class="btn btn-dark" type="reset">Reset</button>
    </form>
</div>
<br>
<br>
<div class="table">
    <table *ngIf="searchData && searchData.length != 0" class="table-primary">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Offer Code</th>
                <th scope="col">Merchant</th>
                <th scope="col">Brand</th>
                <th scope="col">Offer Type</th>
                <th scope="col">Expiry Date</th>
                <th scope="col">Terms & Conditions</th>
                <th scope="col">Status</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let value of searchData | paginate
            : {
                itemsPerPage:itemsPerPage ,
                currentPage:currentPage ,
                totalItems: totalItem
              }
               let i=index ">
                <td>{{value.firstName}}</td>
                <td>{{value.lastName}}</td>
                <td>{{value.offerCode}}</td>
                <td>{{value.merchants}}</td>
                <td>{{value.brands}}</td>
                <td>{{value.offerType}}</td>
                <td>{{value.offerExpiryDate}}</td>
                <td>{{value.termsAndConditions}}</td>
                <td (click)="redeem(value.purchase_offer_id)"  *ngIf="value.status=='Available'"><button class="redeem">Redeem</button></td>
                <td *ngIf="value.status=='Unavailable'">Redeemed</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="!(searchData && searchData.length > 0)">
        <p>No data available.</p>
    </div>
</div>
<br>
<div class="sticky-bottom d-flex justify-content-center align-items-center">
    <pagination-controls (pageChange)=" onPageChange($event)"></pagination-controls>
</div>
</div>
